<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>test</title>
	<link rel="stylesheet" href="./index.css">
</head>
<body>
	<div role="tablist">
		<button role="tab" id="tab1" aria-selected="true" aria-controls="panel1">Tab 1</button>
		<button role="tab" id="tab2" aria-selected="false" aria-controls="panel2">Tab 2</button>
		<button role="tab" id="tab3" aria-selected="false" aria-controls="panel3">Tab 3</button>
	</div>
	<div>
		<div role="tabpanel" id="panel1" aria-labelledby="tab1">Panel 1</div>
		<div role="tabpanel" id="panel2" aria-labelledby="tab2" hidden>Panel 2</div>
		<div role="tabpanel" id="panel3" aria-labelledby="tab3" hidden>Panel 3</div>
	</div>
	<script type="module" src="./index.js"></script>
</body>
</html>
